<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iProfile</title>
    <!-- Browser note -->
    <link rel = "icon" href="./img/brand.png"
    type = "image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="./img/brand.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- User definedd style sheets -->
    <link rel="stylesheet" href="./css/main.scss">
    <!-- User definedd script -->
    <script src="./js/logout.js" charset="utf-8"></script>
    <script src="./js/profile.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="card border shadow-lg p-3 position-absolute top-50 start-50 translate-middle bg-body rounded" style="width: 19rem;">
        <img src="./img/profile-pic.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="name" class="card-title"></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> Email : <span id="email"></span></li>
          <li id="doblabel" class="list-group-item"> DOB : <span id="dob"></span></li>
          <li id="phonelabel" class="list-group-item"> Phone : <span id="phone"></span></li>
          <li id="citylabel" class="list-group-item"> City : <span id="city"></span></li>
        </ul>
        <div class="mt-2">Profile status</div>
        <div class="progress my-2">
          <div id="progressBar" class="progress-bar progress-bar-striped bg-success" style="width: 40%;" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body">
          <a href="update.html" class="card-link text-decoration-none">
            <button type="button" class="btn btn-outline-primary">
              Update profile
            </button>
          </a>
          <button id="logout" type="button" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
      <span class="bg-white p-1 rounded-end" id="loggeduser"></span>
    </div>
  </body>
</html>
